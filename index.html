<!doctype html>

<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
<div class="top">
<div class="container">
  <div class="logo">
    <h1>Flexbox Playground</h1>
  </div>
</div>
</div>
<div class="container">
  <div class="copy-section">
  <!-- Flex Direction -->
    <div class="copy">
    <h5> FLEX-DIRECTION </h5>
    <div class="radio">
      <input class="row-radio"name="flex-direction"type="radio"id="r1">
      <label for="r1">row:</label>
      <input class="row-reverse-radio"name="flex-direction"type="radio"id="r1">
      <label for="r1">row-reverse:</label>
      <input class="column-radio"name="flex-direction"type="radio"id="r1">
      <label for="r1">column:</label>
      <input class="column-reverse-radio"name="flex-direction"type="radio"id="r1">
      <label for="r1">column-reverse:</label>
    </div>
  </div>
  <!-- Justify Content -->
  <div class="copy">
    <h5> JUSTIFY-CONTENT </h5>
    <div class="radio">
      <input class="flex-start-radio"name="justify-content"type="radio"id="r1">
      <label for="r1">flex-start:</label>
      <input class="flex-end-radio"name="justify-content"type="radio"id="r1">
      <label for="r1">flex-end:</label>
      <input class="space-between-radio"name="justify-content"type="radio"id="r1">
      <label for="r1">space-between:</label>
      <input class="center-radio"name="justify-content"type="radio"id="r1">
      <label for="r1">center:</label>
      <input class="space-around-radio"name="justify-content"type="radio"id="r1">
      <label for="r1">space-around:</label>
    </div>
  </div>

   <!-- Align Items -->
  <div class="copy">
    <h5> ALIGN-ITEMS </h5>
    <div class="radio">
      <input class="flex-start-radio"name="align-items"type="radio"id="r1">
      <label for="r1">flex-start:</label>
      <input class="flex-end-radio"name="align-items"type="radio"id="r1">
      <label for="r1">flex-end:</label>
      <input class="space-between-radio"name="align-items"type="radio"id="r1">
      <label for="r1">space-between:</label>
      <input class="center-radio"name="align-items"type="radio"id="r1">
      <label for="r1">center:</label>
      <input class="space-around-radio"name="align-items"type="radio"id="r1">
      <label for="r1">space-around:</label>
    </div>
  </div>
  </div>
  
  <!-- Boxes -->
  <div class="flex-box j-c">
    <div class="box one">
      <p>1</p>
    </div>
    <div class="box two">
      <p>2</p>
    </div>
    <div class="box three">
      <p>3</p>
    </div>
    <div class="box four">
      <p>4</p>
    </div>
    <div class="box five">
      <p>5</p>
    </div>
  </div>
</div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</html>
